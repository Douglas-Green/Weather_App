<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Weather Retriever</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header part -->
      <header class="header">
        <h1>Weather Retriever</h1>
        <p>
          Built By
          <a
            href="#!"
            target="_blank"
            >Douglas Green</a
          >
        </p>
      </header>

      <!-- Main content section -->
      <main class="main">
        <!-- Input section for city name -->
        <section class="inputs">
          <input
            type="text"
            placeholder="Enter any city..."
            id="cityinput"
          />
          <button id="add">Submit</button>
        </section>

        <!-- Display section for weather results -->
        <section class="display">
          <div class="wrapper">
            <h2 id="cityoutput"></h2>
            <p id="description"></p>
            <p id="temp"></p>
            <p id="wind"></p>
          </div>
        </section>
      </main>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
